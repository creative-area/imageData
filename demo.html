		body {
			padding-top: 40px;
		}

	<body>
		<div class="container">
			<h3>
				ImageData
				<small> - demo</small>
			</h3>
			
			<p><button class="btn btn-default" id="image_picker">Select image</button></p>
			
			<div id="image-render"></div>

			<script>
			$(document).ready(function(){
				$( "#image_picker" ).imageData({
					resize: [
						{ width: 100, height: 100 },
						{ width: 50, height: 50 }
					],
					complete: function(data) {
						// console.log(data);

						// var src = data.url;
						$( "#image-render" ).append( '<img src="' + data.url + '" width="' + data.width + '" height="' + data.height + '" alt="render" class="img-thumbnail">' );

						$.fn.imageData( "resize", data.url, { width: 150, height: 150 }, function(data) {
							$( "#image-render" ).append( '<img src="' + data.url + '" width="' + data.width + '" height="' + data.height + '" alt="render" class="img-thumbnail">' );
						});

						$.each( data.resize, function(i, resized) {
							$( "#image-render" ).append( '<img src="'+ resized.url +'" width="' + resized.width + '" height="' + resized.height + '" alt="render" class="img-thumbnail">' );
						});
					}
				});
			});
			</script>
		</div>
	</body>
